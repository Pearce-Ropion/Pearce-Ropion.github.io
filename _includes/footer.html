<footer>
	<div class="footer-wrapper">
		<div class="footer-body">
			<div class="footer-social">
				{% for link in site.data.social %}
					<a class="social-icon" href="{{ link.url }}" title="{{ link.title }}">
						<img src="/assets/images/icons/{{ link.icon }}.png" alt="{{ link.title }}" />
					</a>
				{% endfor %}
			</div>
			<div class="footer-content">
				<p class="copyright">&copy; {{ site.name }} 2017</p>
			</div>
		</div>
	</div>
</footer>
