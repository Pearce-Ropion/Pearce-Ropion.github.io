<section id="services-section" class="section">
  <div class="bg" data-anchor-target="#services-section" data-bottom-top="transform: translate3d(0px, -150px, 0px);" data-top-bottom="transform: translate3d(0px, 150px, 0px);">
    <div class="bg-overlay"></div>
  </div>
  <div class="section-wrapper">
    <h1>What Do I Offer?</h1>
    <span class="divider"></span>
    <div class="services-wrapper">
      {% for row in site.data.services %}
      <div class="services-row">
        {% for service in row.services %}
        <div class="service">
          <div class="service-icon icon {{service.icon}}"></div>
          <h3 class="service-name">{{service.name}}</h3>
          <p class="paragraph service-desc">{{service.description}}</p>
        </div>
        {% endfor %}
      </div>
      {% endfor %}
    </div>
  </div>
</section>
